name: crdb
version: 1.0.0
formatVersion: 1
inputs:
  vm_count:
    title: Number of VMs
    type: integer
    default: 4
  diskConfig:
    type: array
    title: Add Additional Disks
    minItems: 0
    maxItems: 5
    items:
      type: object
      properties:
        size:
          type: integer
          title: Size GB
          default: 20
          maximum: 200
        name:
          type: string
          title: name
resources:
  crdb-vm:
    type: Cloud.vSphere.Machine
    allocatePerInstance: true
    properties:
      image: test-image
      flavor: large
      count: ${input.vm_count}
      remoteAccess:
        authentication: publicPrivateKey
        sshKey: ${secret.jumphost-public-key}
        username: ansible
      cloudConfigSettings:
        deploymentFailOnCloudConfigRuntimeError: true
      cloudConfig: |
        #cloud-config
        users:
          - name: ansible
            shell: /bin/bash
            sudo: ['ALL=(ALL) NOPASSWD:ALL']  
        ssh_pwauth: true
        runcmd:
          - hostnamectl set-hostname --pretty ${self.resourceName}      
      attachedDisks: ${map_to_object(slice(resource.disk[*].id, length(input.diskConfig) * count.index, length(input.diskConfig) * (count.index + 1)), "source")}
      networks:
        - network: ${resource.web_net.id}
          assignment: static
      storage:
        bootDiskCapacityInGB: 60
  disk:
    type: Cloud.vSphere.Disk
    allocatePerInstance: true
    properties:
      capacityGb: ${input.diskConfig[count.index % length(input.diskConfig)].size}
      SCSIController: ${'SCSI_Controller_' + to_string(4*(count.index/4 - floor(count.index/4)))}
      count: ${input.vm_count * length(input.diskConfig)}
      name: ${input.diskConfig[count.index % length(input.diskConfig)].name}
      tags:
        - key: App
          value: ${to_string('crdb_' + count.index)}
  prod_net:
    type: Cloud.Network
    properties:
      name: ls-prod
      networkType: public
      constraints:
        - tag: segment_name:ls-prod
  web_net:
    type: Cloud.NSX.Network
    properties:
      name: ls-web
      networkType: routed
  web_lb:
    type: Cloud.LoadBalancer
    properties:
      routes:
        - protocol: TCP
          port: 26257
          instanceProtocol: TCP
          instancePort: 26257
          healthCheckConfiguration:
            protocol: TCP
            port: 26257
            urlPath: /#/login
            intervalSeconds: 5
            timeoutSeconds: 15
            unhealthyThreshold: 5
            healthyThreshold: 2
        - protocol: HTTPS
          port: 8080
          instanceProtocol: HTTPS
          instancePort: 8080
          healthCheckConfiguration:
            protocol: HTTPS
            port: 8080
            intervalSeconds: 5
            timeoutSeconds: 15
            unhealthyThreshold: 5
            healthyThreshold: 2
      network: ${resource.prod_net.id}
      instances: ${resource.crdb-vm[*].id}
      internetFacing: false
  aap_api:
    type: Custom.my_custom_resource
    dependsOn:
      - crdb-vm
    properties:
      hosts:
        - ${resource.crdb-vm.*}
      base_url: ${propgroup.aap_2.aap_url}
      password: ${propgroup.aap_2.aap_password}
      username: ${propgroup.aap_2.aap_user}
      ssl_verify: false
      verbose: true
      organization_name: Default
      inventory_name: ${env.deploymentId}
      inventory_variables:
        use_ssl: true
        lb_addresses:
          - ${resource.web_lb.address}
      group_variables:
        crdb:
          psql_port: 26257
          rpc_port: 26357
      host_variables:
        crdb-vm:
          rack: 1
          port: 80
          verbose: true
          disks: ${input.diskConfig}
      host_groups:
        crdb:
          - ${resource.crdb-vm.*}
      job_template_name: CRDB Template
